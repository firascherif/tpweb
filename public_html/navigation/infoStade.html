<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>TP1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/form.css" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <script src="JS/Plugins/jquery-1.10.2.min.js"></script>
    </head>

    <body background="../Images/background.jpg">
        <div class="centre">
            <form id="myForm" method="get">
                <h3>Informations: </h3>

                <label class="form_col" for="Name">Nom du stade:</label>
                <input name="Name" id="Name" type="text" />
                <span class="tooltip">pas moins de 2 caractères</span>
                <br /><br />

                <label class="form_col" for="capacite">Capacité :</label>
                <input name="capacite" id="capacite" type="text" />
                <span class="tooltip">entre 50000 et 120000</span>
                <br /><br />

                <label class="form_col" for="acces">Acces :</label>
                <select name="acces" id="acces">
                    <option value="none">Sélectionnez votre station métro</option>
                    <option value="pa">Place des arts</option>
                    <option value="br">Berry</option>
                    <option value="pi">pieXX</option>
                </select>
                <span class="tooltip">Selectionner une station</span>
                <br/><br/>

                <label class="form_col" for="taille">Hauteur :</label>
                <input name="hauteur" id="hauteur" type="text" />
                <span class="tooltip">hauteur ne dépasse pas 300</span>
                <br/><br/>
                <label class="form_col" for="taille">Largeur :</label>
                <input name="largeur" id="largeur" type="text" />
                <span class="tooltip">largeur ne dépasse pas 300</span>
                <br /><br />

                <label class="form_col" for="date">Date:</label>
                <select name="annee" id="annee">
                    <option value="none">Année</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2014">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                </select>
                <select name="mois" id="mois">
                    <option value="none">mois</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <span class="tooltip">Selectionner une date</span>
                <br /><br />

                <label class="form_col" for="pwd2">Adresse :</label>
                <input name="adresse" id="adresse" type="text" />
                <span class="tooltip">L'adresse doit être remplie</span>
                <br /><br />

                <h3>Informations supplémentaires: </h3>
                <br/>
                <label class="form_col" for="informations">Informations:</label>
                <input name="informations" id="informations" type="text" />

                <br/><br/>

                <span class="form_col"></span>
                <input type="submit" value="Valider"/> <input type="reset" value="Réinitialiser le formulaire" />

            </form>
        </div>  

        <script src="../JS/validerform.js"></script>
    </body>
</html>
